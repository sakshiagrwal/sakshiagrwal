name: Update Quote

on:
  schedule:
    # Run automatically every 24 hours.
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update_quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Random Quote
        id: quote
        run: |
          quote_data=$(curl -s "https://api.quotable.io/random")
          echo "QUOTE=$(echo "$quote_data" | jq -r '.content')" >> $GITHUB_ENV
          echo "AUTHOR=$(echo "$quote_data" | jq -r '.author')" >> $GITHUB_ENV

      - name: Update README File
        run: |
          sed -i "13s|.*|#### üìö _${QUOTE}_|" README.md
          sed -i "15s|.*|###### ‚úèÔ∏è _by ${AUTHOR}_|" README.md

      - name: Commit Changes
        run: |
          git add README.md
          git commit --author="${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>" -m "Update quote"

      - name: Push Changes
        run: git push origin main
