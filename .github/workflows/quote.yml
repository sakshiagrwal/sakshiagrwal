name: Update Quote

on:
  # Run automatically every 24 hours.
  schedule:
    - cron: "0 */24 * * *"

  # Allows to manually run the job at any time.
  workflow_dispatch:

  # Run on every push on the main branch.
  push:
    branches:
      - main

jobs:
  update_quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Random Quote
        id: quote
        run: |
          quote_data=$(curl -s --insecure "https://api.quotable.io/random")
          echo "QUOTE=$(echo "$quote_data" | jq -r '.content')" >> $GITHUB_ENV
          echo "AUTHOR=$(echo "$quote_data" | jq -r '.author')" >> $GITHUB_ENV

      - name: Update README File
        run: |
          sed -i "2s|.*|  üí≠ ${QUOTE}|" README.md
          sed -i "5s|.*|      ‚úçÔ∏è by ${AUTHOR}|" README.md

      - name: Commit Changes
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update quote"

      - name: Push Changes
        run: git push origin main
